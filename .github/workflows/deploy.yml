name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 16.171.197.252 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ec2-user@16.171.197.252 << 'EOF'
            cd /home/ec2-user/my-react-app  # replace with your app directory
            git pull origin main
            npm install
            npm run build
            # Add any additional commands like restarting server or syncing files
          EOF
